  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWebAgency | Digital Tillv√§xt & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Syne for distinctive headers and Manrope for clean technical body text -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #040f0c; /* Deep Forest Black */
        --color-surface: #0d1f1a;
        --color-accent: #4ade80; /* Eco Green */
        --color-text: #f0fdf4;
        --font-display: 'Syne', sans-serif;
        --font-body: 'Manrope', sans-serif;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #1f3a33;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent);
      }
    </style>
